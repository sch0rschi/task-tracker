openapi: 3.0.3
info:
  title: Task Tracker API
  version: 0.1.0

paths:
  /tasks/filter:
    post:
      summary: Filter and sort tasks
      description: Filter tasks using flexible criteria and sort by various fields.
      operationId: filterTasks
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskFilterAndSort'
      responses:
        '200':
          description: List of filtered and sorted tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'

  /tasks:
    post:
      summary: Create a new task
      operationId: createTask
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTask'
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /tasks/{id}:
    get:
      summary: Get a task by ID
      operationId: getTask
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Task found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found

  /tasks/{id}/done:
    put:
      summary: Mark a task as done
      operationId: markTaskDone
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Task marked as done
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found

  /tasks/{id}/title:
    put:
      summary: Change the title of a task
      operationId: renameTask
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenameTask'
      responses:
        '200':
          description: Task renamed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found

components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        done:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [ id, title, done, createdAt, updatedAt ]

    NewTask:
      type: object
      properties:
        title:
          type: string
      required: [ title ]

    RenameTask:
      type: object
      properties:
        title:
          type: string
      required: [ title ]

    TaskFilterAndSort:
      type: object
      properties:
        filters:
          type: object
          properties:
            done:
              type: boolean
              description: Filter tasks by completion status.
            title:
              type: string
              description: Filter tasks by partial title match.
            createdAfter:
              type: string
              format: date-time
              description: Return tasks created after this date.
            createdBefore:
              type: string
              format: date-time
              description: Return tasks created before this date.
            updatedAfter:
              type: string
              format: date-time
              description: Return tasks updated after this date.
            updatedBefore:
              type: string
              format: date-time
              description: Return tasks updated before this date.
        sort:
          type: object
          properties:
            field:
              type: string
              enum: [createdAt, updatedAt, title, done]
              description: Field to sort by.
            direction:
              type: string
              enum: [asc, desc]
              description: Sort direction (ascending or descending).
      example:
        filters:
          done: false
          title: "report"
          createdAfter: "2025-01-01T00:00:00Z"
        sort:
          field: updatedAt
          direction: desc
